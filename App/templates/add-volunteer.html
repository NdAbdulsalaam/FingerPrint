<!DOCTYPE html>
<html>
<head>
    <title>Capture Fingerprint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            width: 50%;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="file"], select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Volunteer</h2>
        <form method="post" action="{% url 'add-volunteer' %}">
            {% csrf_token %}
            
            {% if errors %}
                <div class="error">
                    {% for error in errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">

            <label for="matric_number">Matric Number:</label>
            <input type="text" id="matric_number" name="matric_number">

            <label for="institution">Institution:</label>
            <select id="institution" name="institution">
                <option value="UI" selected>University of Ibadan</option>
                <option value="FSSOYO">Federal School of Surveying, Oyo</option>
                <option value="EAUEDOYO">Emmanuel Alayande University of Education, Oyo</option>
            </select>

            <label for="faculty">Faculty:</label>
            <input type="text" id="faculty" name="faculty">

            <label for="department">Department:</label>
            <input type="text" id="department" name="department">

            <!-- <label for="fingerprint">Fingerprint:</label>
            <input type="file" id="fingerprint" name="fingerprint"> -->


            <input type="submit" value="Add Volunteer">
        </form>
    </div>
</body>
</html>
